<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <form id="itemForm" autocomplete="off">
                    <h2>TO DO LIST</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="itemInput" value="" placeholder="Add Your task here...">
                        <button class="btn btn-outline-primary">Add Task</button>
                    </div>
                </form>
                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type="all">
                      <a class="nav-link active" href="#">All</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                      <a class="nav-link" href="#">ToDo</a>
                    </li>
                    <li class="nav-item" data-type="done">
                      <a class="nav-link" href="#">Completed</a>
                    </li>
                  </ul>
                  <!--Items List-->
                  <ul class="list-group list-group-flush" id="itemsList"> 
                  </ul>
                  <input type="hidden" id="objIndex" value="">
                  <input type="hidden" id="tabValue" value="all">
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
